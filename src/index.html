<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dapp University | Todo List</title>
  <!-- Bootstrap -->
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <!-- Custom styles -->


  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

  <style>
    body {
      background:  linear-gradient(to right, #ffffff, #fffc00); /* Gradient background */
      color: #333; /* Text color */
    }
    main {
      margin-top: 60px;
      background:transparent; /* Light opaque background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(21, 13, 13, 0.2); /* Soft shadow */
    }
    form {
      width: 100%; /* Full width form */
      max-width: 400px; /* Max width for form */
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none; /* Remove default list styles */
      padding: 0;
    }
    #completedTaskList .content {
      color: grey;
      text-decoration: line-through;
    }
    .navbar {
        background: linear-gradient(to right, #fffc00, #ffffff);
        display: flex ;
        justify-content: center;
        align-items: center; /* Dark navbar background */
    }
    .navbar-brand {
      color: #fff; /* Navbar brand text color */
    }
    .navbar h1 {
      font-size: 2.3rem; /* Default font size */
      margin: 0;
    }
    @media (max-width: 768px) {
      .navbar h1 {
        font-size: 1.5rem; /* Smaller font size for smaller screens */
      }
    }
    @media (max-width: 576px) {
      .navbar h1 {
        font-size: 1.25rem; /* Even smaller font size for extra small screens */
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-2 shadow">
    <h1>A Ethereum Based Todo List</h1>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
        <small><a class="nav-link" href="#"><span id="account"></span></a></small>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-lg-12 d-flex justify-content-center">
        <div id="loader" class="text-center">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content">
          <form onSubmit="App.createTask(); return false;">
            <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
            <input type="submit" hidden="">
          </form>
          <ul id="taskList" class="list-unstyled">
            <div class="taskTemplate" class="checkbox" style="display: none">
              <label>
                <input type="checkbox" />
                <span class="content">Task content goes here...</span>
              </label>
            </div>
          </ul>
          <ul id="completedTaskList" class="list-unstyled">
          </ul>
        </div>
      </main>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
