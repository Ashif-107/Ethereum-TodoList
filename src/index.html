<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dapp University | Todo List</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
         body {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .todo-card {
            margin: 0 auto;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item + .todo-item {
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <div class="todo-card">
        <h3 class="text-center">Ethereum To-Do List</h3>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="New task">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="addTask()">Add</button>
            </div>
        </div>
        <ul class="list-group" id="taskList">
            <!-- Tasks will be appended here -->
        </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            if (taskInput.value.trim() === '') {
                return;
            }

            const taskItem = document.createElement('li');
            taskItem.className = 'list-group-item todo-item';
            taskItem.innerHTML = `
                <span>${taskInput.value}</span>
                <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Remove</button>
            `;

            taskList.appendChild(taskItem);
            taskInput.value = '';
        }

        function removeTask(button) {
            const taskItem = button.parentElement;
            taskItem.remove();
        }
    </script>
  </body>
</html>
